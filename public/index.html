<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jukebox-with-soundcloud</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>





<div class="container">
<div id="picture"></div>
<div class="songbox">
  <img id="pic" src="img/defaultpicture.jpg" alt="pic">

<div class='description' id="songtitle">
  <h3></h3>
</div>
<div class='description' id="songinfo">
<h3></h3>
</div>
</div>
</div>



<div class="button-box">
 <form>
  <input id="search" type='search' name="Search">
  <button type='button'>Search for song</button>
</form>
<button id="btn1">Play</button>
<button id="btn2">Pause</button>
<button id="btn3">Stop</button>
<button id="btn4">Next</button>
</div>








    <!-- JavaScripts -->

    <script src="https://connect.soundcloud.com/sdk/sdk-3.2.2.js"></script>
    <script src ="js/env.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
